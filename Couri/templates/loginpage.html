<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Couri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #000;
      padding: 10px 20px;
    }

    .top-bar img {
      height: 50px;
      width: auto;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
    }

    .login-title-container {
      text-align: center;
      margin-bottom: 50px;
    }

    .login-title {
      font-weight: bold;
      font-size: 1.6rem;
      margin: 0;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #000;
      border-radius: 0;
      font-size: 1.2rem;
      padding-left: 0;
      margin-bottom: 28px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #000;
    }

    .forgot-password {
      display: inline;
      font-weight: 500;
      font-size: 1rem;
      color: #000;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-continue {
      width: 100%;
      border: 2px solid #000;
      border-radius: 40px;
      padding: 16px;
      font-weight: 500;
      font-size: 1.2rem;
      background-color: transparent;
      color: #000;
    }

    .btn-continue:hover {
      background-color: #000;
      color: #fff;
    }

    .signup-text {
      text-align: center;
      margin-top: 35px;
      font-size: 1rem;
    }

    .signup-text a {
      font-weight: bold;
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="top-bar d-flex align-items-center">
    <img src="images/logo-light.png" alt="Couri Logo" />
  </div>

  <div class="login-container">
    <div class="login-title-container">
      <h1 class="login-title">LOG IN</h1>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="email" class="form-control" placeholder="Email" />
      <input type="password" name="password" class="form-control" placeholder="Password" />
      <button type="submit" class="btn btn-continue">Continue</button>
    </form>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <div class="signup-text">
      Donâ€™t have an account? <a href="{{ url_for('create_account') }}">Sign Up</a>
    </div>
  </div>

</body>
</html>
