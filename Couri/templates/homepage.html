<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Couri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #000;
      padding: 10px 20px;
    }

    .top-bar img {
      height: 50px;
      width: auto;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .content-box {
      border: 2px solid #000;
      padding: 40px 25px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
    }

    .center-logo-img {
      height: 80px;
      margin-bottom: 30px;
    }

    .motto {
      font-size: 1.8rem;
      font-weight: 500;
      color: #222;
      margin-bottom: 50px;
    }

    .btn-lg-rounded {
      border-radius: 50px;
      width: 100%;
      max-width: 300px;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 500;
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
      transition: none !important;
    }

    .btn-lg-rounded:hover {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #000 !important;
    }

    .btn + .btn {
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <div class="top-bar d-flex align-items-center">
    <img src="images/logo-light.png" alt="Couri Logo" />
  </div>

  <div class="main-content">
    <div class="content-box">
      <img src="images/mark1dark.png" alt="Couri Icon" class="center-logo-img" />
      <div class="motto">Welcome to the<br>future of peer-to-peer<br>shopping.</div>

      <a href="#" class="btn btn-lg-rounded">Log In</a>
      <a href="#" class="btn btn-lg-rounded">Create Account</a>
    </div>
  </div>

</body>
</html>
